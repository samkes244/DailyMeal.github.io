<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body{
            background-color: black;
        }
        .burst {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: burst 0.6s linear forwards;
        }

        @keyframes burst {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(5);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <audio id="crack-audio" src="https://firebasestorage.googleapis.com/v0/b/jalspark.appspot.com/o/moaning-in-pleasure-female-epic-stock-media-1-00-02.mp3?alt=media&token=a87a4231-a808-4da8-8caa-5136bdf4c810" loop></audio>
        <button onclick="burstCracker()">Burst Crackers</button>
        <b style="color: wheat;">Use Headphone for best quality</b>
    </div>

    <script>
        let isAudioPlaying = false;

        function burstCracker() {
            const audio = document.getElementById('crack-audio');
            
            // Start audio only if it isn't already playing
            if (!isAudioPlaying) {
                audio.play();
                isAudioPlaying = true;
            }

            // Create a burst effect at a random position
            const burst = document.createElement('div');
            burst.className = 'burst';
            burst.style.left = `${Math.random() * window.innerWidth}px`;
            burst.style.top = `${Math.random() * window.innerHeight}px`;

            document.body.appendChild(burst);

            // Remove the burst effect after animation completes
            setTimeout(() => burst.remove(), 600);
        }
    </script>
</body>
</html>
